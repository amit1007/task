<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng"[zoom]="14">
  <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="markerOpts"></agm-marker>
  <agm-marker [latitude]="lat1" [longitude]="lng1" [iconUrl]="markerOpts"></agm-marker>
  <agm-marker [latitude]="lat2" [longitude]="lng2" [iconUrl]="markerOpts"></agm-marker>
  <agm-marker [latitude]="lat3" [longitude]="lng3" [iconUrl]="markerOpts"></agm-marker>
  <agm-marker [latitude]="lat4" [longitude]="lng4" [iconUrl]="markerOpts"></agm-marker>
</agm-map>
